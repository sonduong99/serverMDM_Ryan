  <h1>Bộ đếm 13 tiếng</h1>
  <div id="timer">00:00:00</div>

  <script>
    function startTimer() {
      let duration = 13 * 60 * 60 * 1000; // 13 tiếng (ms)
      let startTime = Date.now();

      function updateTimer() {
        let now = Date.now();
        let diff = now - startTime;

        if (diff >= duration) {
          // Khi đủ 13 tiếng thì reset về 0 và dừng
          document.getElementById("timer").innerText = "13:00:00";
          clearInterval(timerInterval);
          return;
        }

        let hours = Math.floor(diff / (1000 * 60 * 60));
        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("timer").innerText =
          `${hours.toString().padStart(2, "0")}:` +
          `${minutes.toString().padStart(2, "0")}:` +
          `${seconds.toString().padStart(2, "0")}`;
      }

      updateTimer(); // chạy ngay lần đầu tiên khi mở
let timerInterval = setInterval(updateTimer, 1000);
    startTimer();
  </script>

				Date.prototype.format = function (fmt) {
					var o = {
						"y+": this.getFullYear(),
						"M+": this.getMonth() + 1, 
						"d+": this.getDate(), 
						"h+": this.getHours(), 
						"m+": this.getMinutes(), 
						"s+": this.getSeconds(), 
					};
					if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
					for (var k in o)
						if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
					return fmt;
				}

<script>
    // Lấy thời điểm bắt đầu từ localStorage hoặc tạo mới
    let startTime = localStorage.getItem("startTime");
    if (!startTime) {
        startTime = Date.now();
        localStorage.setItem("startTime", startTime);
    } else {
        startTime = parseInt(startTime);
    }

    // Cập nhật hiển thị mỗi giây
    setInterval(function () {
        let diff = Math.floor((Date.now() - startTime) / 1000); // giây
        let hrs = Math.floor(diff / 3600);
        let mins = Math.floor((diff % 3600) / 60);
        let secs = diff % 60;

        // Nếu tới 24 giờ → reset
        if (hrs >= 24) {
            startTime = Date.now();
            localStorage.setItem("startTime", startTime);
            hrs = 0;
            mins = 0;
            secs = 0;
        }

        if (hrs > 0) {
            // Nếu có giờ → h:mm:ss
            document.getElementById('dateTime3').innerHTML =
                hrs + ':' +
                (mins < 10 ? '0' : '') + mins + ':' +
                (secs < 10 ? '0' : '') + secs;
        } else {
            // Nếu chưa tới 1 giờ → mm:ss
            document.getElementById('dateTime3').innerHTML =
                (mins < 10 ? '0' : '') + mins + ':' +
                (secs < 10 ? '0' : '') + secs;
        }
    }, 1000);
